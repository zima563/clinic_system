<svg width="1750" height="1050" viewBox="0 0 1750 1050" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- User, Roles, Permissions Section (top row) -->
  <rect x="150" y="60" width="160" height="60" fill="#E6F7FF" stroke="#1890FF" stroke-width="2"/>
  <text x="200" y="98" font-size="22" font-family="Arial" fill="#1890FF">User</text>

  <rect x="550" y="60" width="160" height="60" fill="#FFFBE6" stroke="#FAAD14" stroke-width="2"/>
  <text x="600" y="98" font-size="22" font-family="Arial" fill="#D4B106">Role</text>

  <rect x="950" y="60" width="160" height="60" fill="#E6FFFB" stroke="#13C2C2" stroke-width="2"/>
  <text x="985" y="98" font-size="20" font-family="Arial" fill="#13C2C2">Permission</text>

  <!-- Linking tables -->
  <rect x="350" y="160" width="140" height="45" fill="#FFF1F0" stroke="#FF7875" stroke-width="2"/>
  <text x="382" y="190" font-size="16" font-family="Arial" fill="#CF1322">UserRole</text>
  <line x1="230" y1="120" x2="420" y2="160" stroke="#AAA" stroke-width="2"/>
  <line x1="630" y1="120" x2="420" y2="160" stroke="#AAA" stroke-width="2"/>
  
  <rect x="750" y="160" width="160" height="45" fill="#FAF0E6" stroke="#FFA940" stroke-width="2"/>
  <text x="770" y="190" font-size="16" font-family="Arial" fill="#FA8C16">RolePermission</text>
  <line x1="630" y1="120" x2="830" y2="160" stroke="#AAA" stroke-width="2"/>
  <line x1="1030" y1="120" x2="830" y2="160" stroke="#AAA" stroke-width="2"/>
  
  <rect x="150" y="160" width="140" height="45" fill="#F9F0FF" stroke="#B37FEB" stroke-width="2"/>
  <text x="175" y="190" font-size="16" font-family="Arial" fill="#722ED1">UserPermission</text>
  <line x1="230" y1="120" x2="220" y2="160" stroke="#AAA" stroke-width="2"/>
  <line x1="1030" y1="120" x2="220" y2="160" stroke="#AAA" stroke-width="2"/>

  <!-- Main vertical line for User - Doctor/Patient/Admin-->
  <line x1="230" y1="120" x2="230" y2="325" stroke="#1890FF" stroke-width="2" stroke-dasharray="7 7"/>

  <!-- Doctor, Patient, Admin (2nd row) -->
  <rect x="60" y="340" width="180" height="60" fill="#FFF1F0" stroke="#FF4D4F" stroke-width="2"/>
  <text x="110" y="378" font-size="22" font-family="Arial" fill="#CF1322">Doctor</text>
  <rect x="260" y="340" width="180" height="60" fill="#E6FFFB" stroke="#13C2C2" stroke-width="2"/>
  <text x="320" y="378" font-size="22" font-family="Arial" fill="#08979C">Patient</text>
  <!-- Specialty on the right of Doctor -->
  <rect x="60" y="430" width="180" height="50" fill="#F9F0FF" stroke="#B37FEB" stroke-width="2"/>
  <text x="120" y="460" font-size="17" font-family="Arial" fill="#722ED1">Specialty</text>
  <line x1="150" y1="400" x2="150" y2="430" stroke="#722ED1" stroke-width="2"/>

  <!-- Service, Schedule, Date, Appointment (middle column, spaced) -->
  <rect x="600" y="340" width="170" height="60" fill="#FFF7E6" stroke="#FFC069" stroke-width="2"/>
  <text x="655" y="378" font-size="22" font-family="Arial" fill="#D46B08">Service</text>

  <rect x="850" y="340" width="170" height="60" fill="#F6FFED" stroke="#52C41A" stroke-width="2"/>
  <text x="910" y="378" font-size="22" font-family="Arial" fill="#389E0D">Schedule</text>

  <rect x="1100" y="340" width="170" height="60" fill="#E6F4FF" stroke="#409EFF" stroke-width="2"/>
  <text x="1155" y="378" font-size="22" font-family="Arial" fill="#1D39C4">Date</text>

  <rect x="1350" y="340" width="190" height="60" fill="#FFFAE6" stroke="#FFD666" stroke-width="2"/>
  <text x="1395" y="378" font-size="22" font-family="Arial" fill="#FA8C16">Appointment</text>

  <!-- Schedule joins Doctor, Service -->
  <line x1="240" y1="370" x2="600" y2="370" stroke="#888" stroke-width="2"/>
  <line x1="180" y1="370" x2="850" y2="370" stroke="#888" stroke-width="2"/>
  <text x="405" y="362" font-size="12" fill="#888">doctorId</text>
  <line x1="770" y1="370" x2="850" y2="370" stroke="#888" stroke-width="2"/>
  <text x="810" y="362" font-size="12" fill="#888">serviceId</text>

  <!-- Date joins Schedule -->
  <line x1="1020" y1="370" x2="1100" y2="370" stroke="#888" stroke-width="2"/>
  <text x="1055" y="362" font-size="12" fill="#888">scheduleId</text>
  <!-- Appointment joins Date, Patient, Doctor, Schedule -->
  <line x1="1270" y1="370" x2="1350" y2="370" stroke="#888" stroke-width="2"/>
  <text x="1310" y="362" font-size="12" fill="#888">dateId</text>
  <line x1="1760" y1="370" x2="1760" y2="210" stroke="#13C2C2" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="1350" y1="370" x2="1350" y2="140" stroke="#CF1322" stroke-width="2" stroke-dasharray="4 4"/>
  <text x="1370" y="140" font-size="12" fill="#CF1322">patientId, doctorId, scheduleId</text>

  <!-- Invoices & Payments section (bottom row) -->
  <rect x="600" y="600" width="170" height="60" fill="#E6FFFB" stroke="#36CFC9" stroke-width="2"/>
  <text x="655" y="638" font-size="22" font-family="Arial" fill="#08979C">Invoice</text>

  <rect x="850" y="600" width="170" height="60" fill="#FFF1B8" stroke="#FAAD14" stroke-width="2"/>
  <text x="895" y="638" font-size="20" font-family="Arial" fill="#D4B106">InvoiceDetail</text>
  <line x1="770" y1="630" x2="850" y2="630" stroke="#888" stroke-width="2"/>

  <rect x="1100" y="600" width="170" height="60" fill="#F6FFED" stroke="#95DE64" stroke-width="2"/>
  <text x="1150" y="638" font-size="22" font-family="Arial" fill="#237804">Visit</text>
  <rect x="1350" y="600" width="170" height="60" fill="#F9F0FF" stroke="#B37FEB" stroke-width="2"/>
  <text x="1395" y="638" font-size="20" font-family="Arial" fill="#722ED1">VisitDetail</text>
  <line x1="1270" y1="630" x2="1350" y2="630" stroke="#888" stroke-width="2"/>
  <line x1="1270" y1="370" x2="1270" y2="630" stroke="#FA8C16" stroke-width="2" stroke-dasharray="5 5"/>

  <rect x="1600" y="600" width="120" height="60" fill="#E6F7FF" stroke="#1890FF" stroke-width="2"/>
  <text x="1620" y="638" font-size="16" font-family="Arial" fill="#1890FF">VisitInvoice</text>
  <line x1="1520" y1="630" x2="1600" y2="630" stroke="#888" stroke-width="2"/>

  <!-- Visit joins Invoice, VisitDetail -->
  <line x1="1270" y1="630" x2="1100" y2="630" stroke="#888" stroke-width="2"/>
  <text x="1180" y="650" font-size="12" fill="#888">visitId</text>
  <line x1="1100" y1="630" x2="850" y2="630" stroke="#888" stroke-width="2"/>

  <!-- Invoice joins Patient -->
  <line x1="740" y1="600" x2="350" y2="400" stroke="#888" stroke-width="2"/>
  <text x="560" y="540" font-size="12" fill="#888">patient</text>
</svg>
